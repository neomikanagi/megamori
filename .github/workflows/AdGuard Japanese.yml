name: AdGuard Japanese (Fixed)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-and-compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Sing-Box v1.11.4
      run: |
        wget https://github.com/SagerNet/sing-box/releases/download/v1.11.4/sing-box_1.11.4_linux_amd64.deb
        sudo dpkg -i sing-box_1.11.4_linux_amd64.deb

    # 下载并合并
    - name: Download and Merge Filters
      run: |
        echo "⬇️ Downloading filters..."
        curl -fSL -o adservers.txt https://adguardteam.github.io/AdguardFilters/JapaneseFilter/sections/adservers.txt
        curl -fSL -o adservers_firstparty.txt https://adguardteam.github.io/AdguardFilters/JapaneseFilter/sections/adservers_firstparty.txt
        
        # 合并
        cat adservers.txt adservers_firstparty.txt > adguard_japanese.txt
        
        ls -lh adguard_japanese.txt
        if [ $(wc -c <"adguard_japanese.txt") -lt 1024 ]; then
          echo "❌ 合并后的文件太小，可能下载失败"
          exit 1
        fi

    - name: Convert to SRS
      run: |
        sing-box rule-set convert --type adguard --output adguard_japanese.srs adguard_japanese.txt
        
        ls -lh adguard_japanese.srs
        if [ $(wc -c <"adguard_japanese.srs") -lt 1024 ]; then
          echo "❌ 转换失败：空文件"
          exit 1
        fi

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add adguard_japanese.srs
        
        if git diff --cached --quiet; then
          echo "No changes"
        else
          git commit -m "Auto-update: AdGuard Japanese"
          git pull --rebase origin main
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up
      run: |
        rm -f adservers.txt adservers_firstparty.txt adguard_japanese.txt sing-box_1.11.4_linux_amd64.deb
