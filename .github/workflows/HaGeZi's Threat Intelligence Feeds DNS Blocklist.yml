name: HaGeZi's Threat Intelligence (Fixed)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-and-compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Sing-Box v1.11.4
      run: |
        wget https://github.com/SagerNet/sing-box/releases/download/v1.11.4/sing-box_1.11.4_linux_amd64.deb
        sudo dpkg -i sing-box_1.11.4_linux_amd64.deb

    - name: Download Filter
      run: |
        curl -fSL -o hagezi_tif_adblock.txt https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/tif.txt
        
        ls -lh hagezi_tif_adblock.txt
        if [ $(wc -c <"hagezi_tif_adblock.txt") -lt 1024 ]; then
          exit 1
        fi

    - name: Convert to SRS
      run: |
        sing-box rule-set convert --type adguard --output hagezi_tif_adblock.srs hagezi_tif_adblock.txt
        
        ls -lh hagezi_tif_adblock.srs
        if [ $(wc -c <"hagezi_tif_adblock.srs") -lt 1024 ]; then
          exit 1
        fi

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add hagezi_tif_adblock.srs
        
        if git diff --cached --quiet; then
          echo "No changes"
        else
          git commit -m "Auto-update: HaGeZi TIF"
          git pull --rebase origin main
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up
      run: |
        rm -f hagezi_tif_adblock.txt sing-box_1.11.4_linux_amd64.deb
