name: yokoffing's Privacy Essentials

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # Run every 8 hours

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-and-compile:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to enable rebase

    # Step 2: Install Sing-Box
    - name: Install Sing-Box
      run: |
        bash <(curl -fsSL https://sing-box.app/deb-install.sh)

    # Step 3: Download yokoffing's Privacy Essentials Filter
    - name: Download yokoffing's Privacy Essentials Filter
      run: |
        curl -o yokoffing_privacy_essentials.txt https://raw.githubusercontent.com/yokoffing/filterlists/refs/heads/main/privacy_essentials.txt

    # Step 4: Convert yokoffing's Privacy Essentials Filter to SRS format
    - name: Convert yokoffing's Privacy Essentials Filter to yokoffing_privacy_essentials.srs
      run: |
        sing-box rule-set convert --type adguard --output yokoffing_privacy_essentials.srs yokoffing_privacy_essentials.txt

    # Step 5: Debug working directory
    - name: Debug git status
      run: |
        git status
        git diff

    # Step 6: Commit changes before pulling
    - name: Commit changes before pulling
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add yokoffing_privacy_essentials.srs
        if git diff --cached --quiet; then
          echo "No changes detected, skipping commit."
        else
          git commit -m "Auto-update yokoffing_privacy_essentials.srs before pull"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 7: Pull latest changes and push if necessary
    - name: Pull and push changes
      run: |
        git pull --rebase origin main  # Pull latest changes
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 8: Clean up temporary files
    - name: Clean up
      run: |
        rm -f yokoffing_privacy_essentials.txt
